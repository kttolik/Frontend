<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <link rel="stylesheet" href="canvasPaint.css">
</head>
<body class="body-content">
<section class="main-content">
    <section class="main-content__toolbar toolbar">
        <div class="toolbar__changes">
            <label for="color">Color:</label>
            <input id="color" type="color" value="#ff0000">
            <label for="thickness">Thickness <span id="lineVal">0</span> </label>
            <input type="range" id="thickness" name="thickness"
                   min="1" max="50">
        </div>
    </section>
    <section class="main-content__canvas-container">
        <canvas id="drawingCanvas" class="canvas" width="500" height="300"></canvas>
    </section>
    <sectiosn class="main-content__footer footer">
        <div class="footer__changes">
            <button id="save">Save to JSON</button>
            <button id="clear">Clear</button>
        </div>
    </sectiosn>
</section>
<script src="canvasPaint.js"></script>
</body>
</html>
