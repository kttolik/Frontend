<!DOCTYPE html>
<html>
<head>
    <meta name="photo-gallery" content="images">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<main>
    <section class="main-gallery">
        <button id="myImg" class="start-btn"> Show All </button>
        <figure class="main-gallery_container container">
            <img id="expandedImg" class="container-img">
            <div id="imgtext" class="container-img__el"></div>
        </figure>
        <figure class="main-gallery_scrolling scrolling">
            <section class="scrolling-all">
                <img src="https://images.unsplash.com/photo-1483653364400-eedcfb9f1f88?auto=format&fit=crop&w=840&q=60"
                     class="slides" onclick="myFunction(this);">
                <img src="https://images.unsplash.com/photo-1433256392503-913cee5877e3?auto=format&fit=crop&w=840&q=60"
                     class="slides" onclick="myFunction(this);">
                <img src="https://images.unsplash.com/photo-1483653085484-eb63c9f02547?auto=format&fit=crop&w=840&q=60"
                     class="slides" onclick="myFunction(this);">
                <img src="https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?auto=format&fit=crop&w=840&q=60"
                     class="slides" onclick="myFunction(this);">
                <img src="https://images.unsplash.com/photo-1483653364400-eedcfb9f1f88?auto=format&fit=crop&w=840&q=60"
                     class="slides" onclick="myFunction(this);">
                <img src="https://images.unsplash.com/photo-1433256392503-913cee5877e3?auto=format&fit=crop&w=840&q=60"
                     class="slides" onclick="myFunction(this);">
                <img src="https://images.unsplash.com/photo-1483653085484-eb63c9f02547?auto=format&fit=crop&w=840&q=60"
                     class="slides" onclick="myFunction(this);">
                <img src="https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?auto=format&fit=crop&w=840&q=60"
                     class="slides" onclick="myFunction(this);">
            </section>
        </figure>
        <section id="myModal" class="modal">
            <button class="close">x</button>
            <section class="modal__container">
                <section id="slides" class="slide-container">
                    <div class="slide"></div>
                    <img src="https://images.unsplash.com/photo-1483653364400-eedcfb9f1f88?auto=format&fit=crop&w=840&q=60"
                         class="slide">
                    <img src="https://images.unsplash.com/photo-1433256392503-913cee5877e3?auto=format&fit=crop&w=840&q=60"
                         class="slide">
                    <img src="https://images.unsplash.com/photo-1483653085484-eb63c9f02547?auto=format&fit=crop&w=840&q=60"
                         class="slide">
                    <img src="https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?auto=format&fit=crop&w=840&q=60"
                         class="slide">
                    <img src="https://images.unsplash.com/photo-1483653364400-eedcfb9f1f88?auto=format&fit=crop&w=840&q=60"
                         class="slide">
                    <img src="https://images.unsplash.com/photo-1433256392503-913cee5877e3?auto=format&fit=crop&w=840&q=60"
                         class="slide">
                    <img src="https://images.unsplash.com/photo-1483653085484-eb63c9f02547?auto=format&fit=crop&w=840&q=60"
                         class="slide">
                    <img src="https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?auto=format&fit=crop&w=840&q=60"
                         class="slide">
                </section>
            </section>
            <section class="buttons">
                <button class="controls" id="pause">||</button>
            </section>
        </section>
    </section>
    </section
</main>
<script src="event.js"></script>
</body>
</html>
