<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="../dist/style.css">


</head>
<body>
<main class="calculator-engin">
    <section class="calculator-engin__screen">
        <div class="calcIngen-screen">
            <p>0</p>
        </div>
    </section>
    <section id="all-btn" class="calculator-engin__buttons buttons">
        <section class="buttons__firstline">
            <div class="btn ( bg-light">(</div>
            <div class="btn ) bg-light">)</div>
            <div class="btn mc bg-light" >mc</div>
            <div class="btn m+ bg-light" >m+</div>
            <div class="btn m- bg-light" >m-</div>
            <div class="btn mr bg-light" >mr</div>
            <div class="btn ac bg-light" id="ac">AC</div>
            <div class="btn plus-minus bg-light">+/-</div>
            <div class="btn percent bg-light">%</div>
            <div class="btn division bg-dark">/</div>
        </section>

        <section class="buttons__secondline">
            <div class="btn 2nd bg-light">2nd</div>
            <div class="btn x^2 bg-light">x²</div>
            <div class="btn x^3 bg-light">x³</div>
            <div class="btn x^y bg-light">xY</div>
            <div class="btn e^x bg-light">eX</div>
            <div class="btn 10x bg-light">10x</div>
            <div class="btn seven ">7</div>
            <div class="btn eight ">8</div>
            <div class="btn nine">9</div>
            <div class="btn multiply bg-dark">X</div>
        </section>

        <section class="buttons__thirdline">
            <div class="btn 1/x bg-light">1/ₓ</div>
            <div class="btn 2sqrtx bg-light">2sqrtX</div>
            <div class="btn 3sqrtx bg-light">3sqrtX</div>
            <div class="btn Ysqrtx bg-light">YsqrtX</div>
            <div class="btn ln bg-light">ln</div>
            <div class="btn log bg-light">log</div>
            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn minus bg-dark">-</div>
        </section>
        <section class="buttons__fourthline">
            <div class="btn x! bg-light">x!</div>
            <div class="btn sin bg-light">sin</div>
            <div class="btn cos bg-light">cos</div>
            <div class="btn tan bg-light">tan</div>
            <div class="btn e bg-light">e</div>
            <div class="btn EE bg-light">EE</div>
            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn plus bg-dark">+</div>
        </section>

        <section class="buttons__fiveline">
            <div class="btn rad bg-light">rad</div>
            <div class="btn log bg-light">log</div>
            <div class="btn module bg-light">|x|</div>
            <div class="btn exp bg-light">exp</div>
            <div class="btn pi bg-light">π</div>
            <div class="btn Rand bg-light">Rand</div>
            <div class="btn zero">0</div>
            <div class="btn dot">.</div>
            <div class="btn equal bg-dark">=</div>
        </section>


    </section>
</main>
<script src="script.js"></script>
</body>
</html>
