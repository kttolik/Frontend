<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Игра в угадай число</title>
    <link rel="stylesheet" type="text/css" href="./style.css"
    ">
</head>
<body>
<main class="main">
    <h1>Давай поиграем!</h1>
    <p>Привет, я загадал число от <span id="min-text"></span> до <span id="max-text"></span> вашего диапазона.<br>
        Попробуй угадать его!</p>


    <img class="main_img"
         src="https://img.freepik.com/free-vector/cute-little-black-cat-wearing-witch-hat-playing-with-christal-ball_129890-232.jpg?size=338&ext=jpg">
    <br>
    <div id="error-message" class=""></div>
    <section id="main-div" class="main_main-section">
        <form class="main_section_form">
            <input type="number" id="guess-box" class="main-section_guess-box">
            <button type="button" id="check" class="main-section_check-btn" onclick="checkGuess()">GENERATE</button>
            <button type="button" id="reset" class="main-section_reset-btn" onclick="window.location.reload()">EXIT
            </button>
        </form>
        <div id="info" class=""></div>
        <div id="all-guesses">Ваши овтеты:</div>
        <div id="loose"></div>
        <div id="hotCold" class=""></div>
        <form class="main-section_form">
            <button type="button" id="change" class="main-section_change-btn" onclick="hellLevel()">Hell Level!</button>
        </form>
    </section>
    <script src="GNjs.js"></script>
</main>
</body>
</html>
