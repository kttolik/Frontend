<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Игра в угадай число</title>
    <link rel="stylesheet" type="text/css" href="GNstyle.css">
  </head>
    <body>
    <h1>Давай поиграем!</h1>
    <p>Привет, я загадал число от <span id="min-text"></span> до <span id="max-text"></span> вашего диапазона.
        Попробуй угадать его!</p>
<!--за <span id="count-guess-text"> </span> попыток!</p>-->

    <img class="main-img" src="https://img.freepik.com/free-vector/cute-little-black-cat-wearing-witch-hat-playing-with-christal-ball_129890-232.jpg?size=338&ext=jpg">
        <br>
    <section id="main-div" class="main-section">
   <form class="main-section_form">
        <input type="number" id="guess-box" class="guess-box">
        <button type="button" id="check" class="check-btn" onclick="checkGuess()">GENERATE</button>
        <button type="button" id="reset" class="reset-btn" onclick="window.location.reload()">EXIT</button>
       </form>
        <div id="all-guesses">Ваши овтеты: </div>
        <div id="loose"></div>
        <div id="hotCold" class=""></div>
        <form>
           <button type="button" id="change" class="change-btn" onclick="hellLevel()">Hell Level!</button>
    </form>
    </section>
<script src="GNjs.js"></script>
</body>
</html>
